<div ng-controller="listaController">
  <div class="container">
      <div class="panel panel-info">
        <div class="panel-heading" ng-click="mostraLista = !mostraLista">
          <a title="mostra/esconder lista de pastas" class="glyphicon {{mostraLista == true ? 'glyphicon glyphicon-resize-small' : 'glyphicon glyphicon-resize-full'}} btn btn-default"></a>
          Lista de Pastas
        </div>
        <div class="panel-body" ng-show="mostraLista">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-lg-12">
                 <input type="text" class="form-control" id="usr" ng-model="filtro" placeholder="Filtro De Pastas" />
            </div>                             
          </div>
          <ul class="list-group">
              <li class="list-group-item row" ng-repeat="item in lista | filter : filtro">
                  <div class="container-fluid">
                    <div class="row-fluid"> 
                      <div class="span11">
                        <div class="col-xs-10 col-sm-10 col-lg-10">
                          <a href="" ng-click="recuperarLista(item.pasta)">
                              {{item.pasta}}    
                          </a>  
                        </div>
                      </div>
                      <div class="span1">
                        <div class="col-xs-2 col-sm-2 col-lg-2">
                          <a class="glyphicon glyphicon-play" style="cursor:pointer;" title="Reproduzir" ng-click="reproduzir(item.pasta)"></a> 
                        </div>
                      </div>
                    </div>
                  </div>
              </li>
          </ul>
        </div>
      </div>
  </div>
</div>
